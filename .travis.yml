language: python
python:
 - "2.7"
 - "3.6"
sudo: required

addons:
  apt:
    packages:
      # for jupyter notebook rendering
      - pandoc
      # for building latex/pdf
      - texlive-base
      - texlive-generic-recommended
      - texlive-fonts-recommended
      - texlive-latex-base
      - latexmk
      - texlive-latex-recommended
      - texlive-latex-extra
      #- dvipng
      #- dvidvi
      #- graphviz

install:
  - pip install --upgrade pip
  - pip install -r docs/requirements.txt

script:
  - cd docs
  # this exits on warnings
  - make
  # this currently does not exit on warnings
  - make latexpdf
