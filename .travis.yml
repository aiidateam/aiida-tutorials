language: python
sudo: required

addons:
  apt:
    packages:
      # for jupyter notebook rendering
      - pandoc
      # for building latex/pdf
      - texlive-base
      - texlive-generic-recommended
      - texlive-fonts-recommended
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - latexmk
      - latex-xcolor

env:
  matrix:
    - TARGET: html
      SPHINXOPTS: -W
      python: 2.7
    - TARGET: html
      SPHINXOPTS: -W
      python: 3.6
    - TARGET: latexpdf
      python: 3.6

install:
  - pip install --upgrade pip
  - pip install -r docs/requirements.txt

script: cd docs; make $TARGET
